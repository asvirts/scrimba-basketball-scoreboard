<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <img id="tide-logo-img" src="https://cdn.bleacherreport.net/images/team_logos/328x328/alabama_crimson_tide_football.png">
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="container">
            <div>
                <h2 id="home-score">0</h2>
                <button onclick="homeScore1()">+1</button>
                <button onclick="homeScore2()">+2</button>
                <button onclick="homeScore3()">+3</button>
            </div>
            <div>
                <h2 id="away-score">0</h2>
                <button onclick="awayScore1()">+1</button>
                <button onclick="awayScore2()">+2</button>
                <button onclick="awayScore3()">+3</button>
            </div>  
        </div>
        <div class="container-2">
            <div>
                <button onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
